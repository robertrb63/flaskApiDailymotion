<!doctype html>
<html lang="es usa">

<head>
  <title>flaskApiDailymotion</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  
  <div class="container">
    <div class="row">
        {% for video in datos %}
          <div class="col-md-3">
            <div class="card">
              <img class="card-img-top"  heigth="100" src="http://www.dailymotion.com/thumbnail/video/{{ video['id'] }}" alt="Title">
              <div class="card-body">
                <h6 class="card-title"><br>{{video['channel']}}</h6>
                <p class="card-text"><br>{{video['title']}}</p>

                <a name="" id="" class="btn btn-primary" href="http://www.dailymotion.com/video/{{ video['id'] }}" role="button">Ver Video</a>
              </div>
            </div>
          </div>
        {% endfor %}
    </div> 
  </div>
</body>

</html>
